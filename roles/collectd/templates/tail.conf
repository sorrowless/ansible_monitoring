<Plugin "tail">
{% for file in collectd_tail_files %}
  <File "{{ file.filename }}">
    Instance "{{ file.instance }}"
    {% for match in file.matches %}
<Match>
       Regex "{{ match.regex }}"
       DSType "{{ match.dstype }}"
       Type "{{ match.type }}"
       Instance "{{ match.instance }}"
    </Match>
    {% endfor %}
</File>
{% endfor %}
</Plugin>
